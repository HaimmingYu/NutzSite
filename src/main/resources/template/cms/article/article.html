<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								栏目编号：<input type="text" name="categoryId"/>
							</li>

							<li>
								标题：<input type="text" name="title"/>
							</li>

							<li>
								文章链接：<input type="text" name="link"/>
							</li>

							<li>
								标题颜色：<input type="text" name="color"/>
							</li>

							<li>
								文章图片：<input type="text" name="image"/>
							</li>

							<li>
								关键字：<input type="text" name="keywords"/>
							</li>

							<li>
								描述、摘要：<input type="text" name="description"/>
							</li>

							<li>
								文章内容：<input type="text" name="content"/>
							</li>

							<li>
								文章来源：<input type="text" name="copyfrom"/>
							</li>

							<li>
								是否允许评论：<input type="text" name="allowComment"/>
							</li>

							<li>
								权重，越大越靠前：<input type="text" name="weight"/>
							</li>

							<li>
								权重期限：<input type="text" name="weightDate"/>
							</li>

							<li>
								点击数：<input type="text" name="hits"/>
							</li>

							<li>
								推荐位，多选：<input type="text" name="posid"/>
							</li>

							<li>
								自定义内容视图：<input type="text" name="customContentView"/>
							</li>

							<li>
								视图配置：<input type="text" name="viewConfig"/>
							</li>

							<li>
								创建者：<input type="text" name="createBy"/>
							</li>

							<li>
								创建时间：<input type="text" name="createTime"/>
							</li>

							<li>
								更新者：<input type="text" name="updateBy"/>
							</li>

							<li>
								更新时间：<input type="text" name="updateTime"/>
							</li>

							<li>
								备注信息：<input type="text" name="remarks"/>
							</li>

							<li>
								删除标记：<input type="text" name="delFlag"/>
							</li>

							<li>
								相关文章：<input type="text" name="relation"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="cms:article:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="cms:article:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="cms:article:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<!--<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="cms:article:export">
						<i class="fa fa-download"></i> 导出
				 </a>-->
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var prefix = ctx + "cms/article";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "文章",
				search: false,
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : '编号',
					visible: false
				},
				{
					field : 'categoryId', 
					title : '栏目编号',
					sortable: true
				},
				{
					field : 'title', 
					title : '标题',
					sortable: true
				},
				{
					field : 'link', 
					title : '文章链接',
					sortable: true
				},
				{
					field : 'color', 
					title : '标题颜色',
					sortable: true
				},
				{
					field : 'image', 
					title : '文章图片',
					sortable: true
				},
				{
					field : 'keywords', 
					title : '关键字',
					sortable: true
				},
				{
					field : 'description', 
					title : '描述、摘要',
					sortable: true
				},
				{
					field : 'content', 
					title : '文章内容',
					sortable: true
				},
				{
					field : 'copyfrom', 
					title : '文章来源',
					sortable: true
				},
				{
					field : 'allowComment', 
					title : '是否允许评论',
					sortable: true
				},
				{
					field : 'weight', 
					title : '权重，越大越靠前',
					sortable: true
				},
				{
					field : 'weightDate', 
					title : '权重期限',
					sortable: true
				},
				{
					field : 'hits', 
					title : '点击数',
					sortable: true
				},
				{
					field : 'posid', 
					title : '推荐位，多选',
					sortable: true
				},
				{
					field : 'customContentView', 
					title : '自定义内容视图',
					sortable: true
				},
				{
					field : 'viewConfig', 
					title : '视图配置',
					sortable: true
				},
				{
					field : 'createBy', 
					title : '创建者',
					sortable: true
				},
				{
					field : 'createTime', 
					title : '创建时间',
					sortable: true
				},
				{
					field : 'updateBy', 
					title : '更新者',
					sortable: true
				},
				{
					field : 'updateTime', 
					title : '更新时间',
					sortable: true
				},
				{
					field : 'remarks', 
					title : '备注信息',
					sortable: true
				},
				{
					field : 'delFlag', 
					title : '删除标记',
					sortable: true
				},
				{
					field : 'relation', 
					title : '相关文章',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs " href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs " href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
