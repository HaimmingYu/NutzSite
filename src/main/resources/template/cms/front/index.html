<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/assets/plugins/jquery-layout/jquery.layout-latest.css}" rel="stylesheet"/>
<link th:href="@{/assets/plugins/jquery-ztree/3.5/css/metro/zTreeStyle.css}" rel="stylesheet"/>
<style type="text/css">
    .lm {
        height: 35px;
    }
</style>
<body>
<div>
    <div th:include="common :: navigation"></div>

    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <form role="form" name="searchForm">
                <div class="form-group">
                    <label for="productTitle" class="control-label">商品名称 : </label>
                    <input id="productTitle" type="text" class="form-control" placeholder="商品名称">
                </div>
                <div class="form-group">
                    <label for="productPrice" class="control-label">商品价格 : </label>
                    <input id="productPrice" type="number" class="form-control" placeholder="商品价格">
                </div>
                <div class="form-group">
                    <label for="productCategory" class="control-label">商品类别 : </label>
                    <select id="productCategory" class="form-control"></select>
                </div>
                <div class="form-group">
                    <label for="productTitle" class="control-label">商品名称 : </label>
                    <input type="submit" class="btn btn-primary btn-block" value="搜索">
                </div>
                </form>
            </div>
            <div class="col-lg-8">
                <div id="myCarousel" class="carousel slide">
                    <!-- 轮播（Carousel）指标 -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>
                    <!-- 轮播（Carousel）项目 -->
                    <div class="carousel-inner" style="width: 100%">
                        <div class="item active">
                            <img src="http://placehold.it/800x300" alt="First slide">
                        </div>
                        <div class="item">
                            <img src="http://placehold.it/800x300" alt="Second slide">
                        </div>
                        <div class="item">
                            <img src="http://placehold.it/800x300" alt="Third slide">
                        </div>
                    </div>
                    <!-- 轮播（Carousel）导航 -->
                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>


    </div>
</div>

<div th:include="include :: footer"></div>
<script th:src="@{/assets/plugins/jquery-layout/jquery.layout-latest.js}"></script>
<script th:src="@{/assets/plugins/jquery-ztree/3.5/js/jquery.ztree.all-3.5.js}"></script>
<script th:inline="javascript">

</script>
</body>
</html>
